        Show more\\n\\nDeep learning yields great results across many fields, from
        speech recognition, image classification, to translation. But for each problem,
        getting a deep model to work well involves research into the architecture
        and a long period of tuning. We present a single model that yields good results
        on a number of problems spanning multiple domains. In particular, this single
        model is trained concurrently on ImageNet, multiple translation tasks, image
        captioning (COCO dataset), a speech recognition corpus, and an English parsing
        task. Our model architecture incorporates building blocks from multiple domains.
        It contains convolutional layers, an attention mechanism, and sparsely-gated
        layers. Each of these computational blocks is crucial for a subset of the
        tasks we train on. Interestingly, even if a block is not crucial for a task,
        we observe that adding it never hurts performance and in most cases improves
        it on all tasks. We also show that tasks with less data benefit largely from
        joint training with other tasks, while performance on large tasks degrades
        only slightly if at all. Show less\\n\\nAttention Is All You Need\\n\\nThe
        dominant sequence transduction models are based on complex recurrent or convolutional
        neural networks in an encoder-decoder configuration. The best performing models
        also connect the encoder and decoder through an attention mechanism. We propose
        a new simple network architecture, the Transformer, based solely on attention
        mechanisms, dispensing with recurrence and convolutions entirely. Experiments
        on two machine translation tasks show these models to be superior in quality
        while being more\u2026 Show more\\n\\nThe dominant sequence transduction models
        are based on complex recurrent or convolutional neural networks in an encoder-decoder
        configuration. The best performing models also connect the encoder and decoder
        through an attention mechanism. We propose a new simple network architecture,
        the Transformer, based solely on attention mechanisms, dispensing with recurrence
        and convolutions entirely. Experiments on two machine translation tasks show
        these models to be superior in quality while being more parallelizable and
        requiring significantly less time to train. Our model achieves 28.4 BLEU on
        the WMT 2014 English-to-German translation task, improving over the existing
        best results, including ensembles by over 2 BLEU. On the WMT 2014 English-to-French
        translation task, our model establishes a new single-model state-of-the-art
        BLEU score of 41.0 after training for 3.5 days on eight GPUs, a small fraction
        of the training costs of the best models from the literature. We show that
        the Transformer generalizes well to other tasks by applying it successfully
        to English constituency parsing both with large and limited training data.
        Show less\\n\\nDepthwise Separable Convolutions for Neural Machine Translation\\n\\nDepthwise
        separable convolutions reduce the number of parameters and computation used
        in convolutional operations while increasing representational efficiency.
        They have been shown to be successful in image classification models, both
        in obtaining better models than previously possible for a given parameter
        count (the Xception architecture) and considerably reducing the number of
        parameters required to perform at a given level (the MobileNets family of
        architectures). Recently, convolutional\u2026 Show more\\n\\nDepthwise separable
        convolutions reduce the number of parameters and computation used in convolutional
        operations while increasing representational efficiency. They have been shown
        to be successful in image classification models, both in obtaining better
        models than previously possible for a given parameter count (the Xception
        architecture) and considerably reducing the number of parameters required
        to perform at a given level (the MobileNets family of architectures). Recently,
        convolutional sequence-to-sequence networks have been applied to machine translation
        tasks with good results. In this work, we study how depthwise separable convolutions
        can be applied to neural machine translation. We introduce a new architecture
        inspired by Xception and ByteNet, called SliceNet, which enables a significant
        reduction of the parameter count and amount of computation needed to obtain
        results like ByteNet, and, with a similar parameter count, achieves new state-of-the-art
        results. In addition to showing that depthwise separable convolutions perform
        well for machine translation, we investigate the architectural changes that
        they enable: we observe that thanks to depthwise separability, we can increase
        the length of convolution windows, removing the need for filter dilation.
        We also introduce a new \\\"super-separable\\\" convolution operation that
        further reduces the number of parameters and computational cost for obtaining
        state-of-the-art results. Show less\\n\\nBlog: The Neural Turing Machine\\n\\nA
