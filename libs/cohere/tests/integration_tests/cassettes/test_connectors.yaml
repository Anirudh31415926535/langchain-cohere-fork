        you for registering\\n\\nPlease refresh the page or navigate to another page
        on the site to be automatically logged inPlease refresh your browser to be
        logged in\\n\\nDune 2 director Denis Villeneuve defends controversial detail
        about new movie\\n\\n\u2018I trust the audience,\u2019 unbothered filmmaker
        said\\n\\nSunday 02 June 2024 16:08Comments\\n\\nFind your bookmarks in your
        Independent Premium section, under my profile\\n\\nDon't show me this message
        again\u2715\\n\\nDune: Part Two trailer\\n\\nGet our free weekly email for
        all the latest cinematic news from our film critic Clarisse Loughrey\\n\\nGet
        our The Life Cinematic email for free\\n\\nDune 2 director Denis Villeneuve
        has waded into an increasingly controversial movie debate with the release
        of his long-awaited movie sequel.\\n\\nThe filmmaker, whose credits include
        Arrival and Blade Runner 2049, has been busy promoting his new film, which
        is receiving acclaim from critics, including The Independent\u2019s Clarisse
        Loughrey, who awarded the film five stars out of five.\\n\\nDuring a recent
        interview, he was challenged about the runtime of the Dune sequel, which stars
        Timoth\xE9e Chalamet and Zendaya, and was finally released on 1 March after
        being delayed due to the Hollywood strikes in 2023.\\n\\nIn the last 10 years,
        films have gotten longer and longer, with many regularly wondering on social
        media whether these increased lengths are necessary.\\n\\nRecent films to
        have been at the centre of such debate include Christopher Nolan\u2019s Oppenheimer
        and Martin Scorsese\u2019s Killers of the Flower Moon, which last for three
        hours and three hours, 30 minutes, respectively.\\n\\nOne person who thinks
        this argument is silly is Villeneuve, whose Dune 2 has a runtime of two hours,
        46 minutes.\\n\\nWhen asked about the runtime in a new interview, Villeneuve
        said that the film\u2019s distributor, Warner Bros Pictures, didn\u2019t tell
        him to cut the film down, saying \u201Cit was almost the opposite\u201D.\\n\\nBut
        Villeneuve is undeterred by complaints that blockbusters these days are too
        long, telling The Times: \u201CI trust the audience\u201D.\\n\\nDefending
        the new film\u2019s runtime, he said that the story, adapted from Frank Herbert\u2019s
        novel, is \u201Ctoo dense\u201D to tell in a more expedient manner.\\n\\nWatch
        Apple TV+ free for 7 days\\n\\nNew subscribers only. \xA38.99/mo. after free
        trial. Plan auto-renews until cancelledTry for free\\n\\nWatch Apple TV+ free
        for 7 days\\n\\nNew subscribers only. \xA38.99/mo. after free trial. Plan
        auto-renews until cancelledTry for free\\n\\n\u201CThis was the only way I
        could succeed,\u201Dhe said, adding: \u201CAlso, think of Oppenheimer. It
        is a three-hour, rated-R movie about nuclear physics that is mostly talking.
        But the public was young \u2013 that was the movie of the year by far for
        my kids.\u201D\\n\\nZendaya and Timoth\xE9e Chalamet in \u2018Dune: Part 2\u2019
        (Warner Bros Pictures)\\n\\nVilleneuve argued that, while many people might
        be frustrated at lengthier runtimes, young people today actually want films
        to be longer.\\n\\nHe said: \u201CThere is a trend. The youth love to watch
        long movies because if they pay, they want to see something substantial. They
        are craving meaningful content.\u201D\\n\\nIt was found in 2023 that the average
        length of the top 10 highest-grossing movies in the US and Canada was two
        hours and 23 minutes \u2013 almost 30 minutes more than the average recorded
        in 2020.\\n\\nAddressing whether there will be a third Dune film, Villeneuve
        said: \u201CThere is absolutely a desire to have a third one, but I don\u2019t
        want to rush it.\\n\\nHe said that when it comes to making another sequel,
        titled Dune: Messiah, he will take his time as \u201Cthe danger in Hollywood
        is that people get excited and only think about release dates, not quality\u201D.\\n\\nDune:
        Part 2 is in cinemas now.\\n\\nJoin our commenting forum\\n\\nJoin thought-provoking
